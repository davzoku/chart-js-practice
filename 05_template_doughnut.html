<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>SG Bar Chart</title>
</head>
<body>
<div id="container">
  <h1><center>Sample Dataset from data.gov.sg</center></h1>
  <canvas id="myChart"></canvas>
</div>
<!-- data from: https://data.gov.sg/group/education
      tutorial: https://www.youtube.com/watch?v=sE08f4iuOhA&t=291s -->
<script>
   let myChart = document.getElementById('myChart').getContext('2d');

   // Global Options
   Chart.defaults.global.defaultFontFamily = 'Arial';
   Chart.defaults.global.defaultFontSize = 10;
   Chart.defaults.global.defaultFontColor = '#777';

   let Chart1 = new Chart(myChart, {
     type:'donut', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
     data:{
       labels:['Cars & Station-wagons','Taxis', 'Motorcycles', 'Goods & Other Vehicles','Buses', 'Tax Exempted Vehicles'],
       datasets:[{
         label:'Vehicles',
         data:[
           601257,
           27534,
           142439,
           143966,
           18338,
           22896
         ],
         //backgroundColor:'green',
         backgroundColor:[
           'coral',
           'chocolate',
           'aliceblue',
           'darkseagreen',
           'darkviolet',
           'lightsteelblue',
           'lightseagreen'
         ],
         borderWidth:1,
         borderColor:'#777',
         hoverBorderWidth:2,
         hoverBorderColor:'#cdcdcd'
       }]
     },
     options:{
       title:{
         display:true,
         text:'Annual Motor Vehicle Population by Vehicle Type (2016)',
         fontSize:15
       },
       legend:{
         display:true,
         position:'bottom',
         labels:{
           fontColor:'#777'
         }
       },
       layout:{
         padding:{
           left:0,
           right:0,
           bottom:0,
           top:0
         }
       },
       tooltips:{
         enabled:true
       }
     }
   });
   //tooltips = onhover stuff;
 </script>
</body>
</html>
